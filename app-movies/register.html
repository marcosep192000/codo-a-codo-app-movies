<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-register.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container cards">
        <div class="card">
            <div class="card-title">
                <h1><strong>Registro</strong></h1>
            </div>
            <div class="card-body">
                <form class="form-register" id="form-register">
                    <input class="txt-search" type="text" placeholder="  Nombre" id="nombre" name="nombre" required>
                    <input class="txt-search" type="text" placeholder="    Apellido" id="apellido" name="apellido" required
                    <input class="txt-search" type="text" placeholder="    Email" id="buscar" name="buscar">
                    <input class="txt-search" type="text" placeholder="    Contraseña" id="buscar" name="buscar">
                    <input class="txt-search" type="date" id="buscar" name="buscar">
                  
                    <select name="pais" class="txt-search" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                <div class="condiciones">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="texto-check" for="condiciones">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                </div>
                    <div class="registrar">
                        <button class="btn-registar">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
